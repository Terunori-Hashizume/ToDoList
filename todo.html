<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="todo.css">
    <script type="text/javascript" src="todo.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <header>
      To Do List
    </header>
    <div class="container clearfix">
      <form>
        <input id="input" type="button" value="リストを隠す" onclick="appear()">
      </form>

      <div class="DoNow" id="one">
        <div class="sticker">
          <div class="sentencebox">
            <p id="firstOne"></p>
          </div>
          <form>
            <input type="button" value="済" onclick="shift()">
          </form>
        </div>
      </div>

      <div class="ToDoList" id="others">
        <div id="disp">
          <form>
            <input type="button" value="リストを追加" onclick="create()">
            <input type="button" value="リストを削除" onclick="remove()">
            <input type="button" value="リストを編集" onclick="edit()">
          </form>
          <ol id="list"></ol>
        </div>
      </div>
    </div>
  </body>
</html>
